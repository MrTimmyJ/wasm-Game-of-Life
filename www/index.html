<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <link rel="icon" href="./favicon.ico">
    <style>
        body {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        #fps {
          white-space: pre;
          font-family: monospace;
        }
      </style>
</head>

<body>
    <noscript>This page contains WebAssembly and JavaScript content, please enable JavaScript in your browser.</noscript>
    <button id="play-pause"></button>
    <div>
        <button id="randomize">Randomize Universe</button>
        <button id="reset">Reset to All Dead Cells</button>
    </div>
    <div>
        <input type="range" id="ticks-per-frame" min="1" max="10" value="1" step="1">
        <label for="ticks-per-frame">Ticks per frame</label>
    </div>
    <div id="fps"></div>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
</body>

</html>
